name: test

on:
  pull_request:
    types:
      - opened
    branches:
      - main # main
      - 'dev*' # developer dev-new developerback
  push:
    branches:
      - main # main
      - 'dev*' # developer dev-new developerback
    paths-ignore:
      - '.github/workflow/*'

env:
  DOTNET_VERSION: '6.0.402' # The .NET SDK version to use
jobs:
  build:
    #runs-on: windows-latest
    runs-on: self-hosted
    container: runnerCMI
    name: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget
      - name: Install dependencies
        run: |
          dotnet restore
      - name: Build
        run: dotnet build ServBoHExtInventarioTrasladoSS.sln --configuration Debug --no-restore
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            ServBoHExtInventarioTrasladoSS/bin/Debug/net6.0

  deploytest:
    environment: testing
    env:
      IP_DEPLOY: ${{secrets.IP_DEPLOY}}
      USERNAME_DEPLOY: ${{secrets.USERNAME_DEPLOY}}
      PASSWORD_DEPLOY: ${{secrets.PASSWORD_DEPLOY}}
      BASE: ${{vars.BASE}}
      DIRECTORYDESTINY: ${{vars.DIRECTORYDESTINY}}
    needs: build
    #runs-on: windows-latest
    runs-on: self-hosted
    container: runnerCMI
    name: deploy
    steps:
      - uses: actions/checkout@v4
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist-files
      - name: Output contents
        shell: powershell
        run: |
          $ORIGIN = "dist-files"
          ./updateconfig.ps1 "$($ORIGIN)/ServBoHExtInventarioTrasladoSS.dll.config" ${{vars.URLAPICOLAS}} ${{vars.APICONEXIONDB}} ${{vars.NOMBRESERVICIO}} ${{vars.SERVICIODESTINO}} ${{vars.CONEXIONDB}} ${{vars.CONEXIONDB2}} ${{vars.CORREO}} ${{vars.IDMENU}} ${{vars.AMBIENTE}} ${{vars.DIRECTORIOBITACORAERRORES}}
          ./deploy.ps1 ${{ env.IP_DEPLOY }} $ORIGIN ${{env.USERNAME_DEPLOY}} ${{env.PASSWORD_DEPLOY}} ${{ env.BASE }} ${{ env.DIRECTORYDESTINY }}
